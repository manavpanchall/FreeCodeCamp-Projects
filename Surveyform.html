<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Surveyform.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <main id="main">
        <header>
        <h1 id="title">Survey Form</h1>
        </header>
        <p class="box">
            Thank you for taking the time to help us improve the platform
        </p>
        <form id="survey-form" action="#">
            <div>
            <label for="name" id="name-label">
                <p>Name:</p>
                <input type="text" id="name" placeholder="e.g. Harry Panchal" required />
            </label>
            <label for="email" id="email-label">
                <p>Email:</p>
                <input type="email" id="email" placeholder="e.g. harry1234@email.com" required/>
            </label>
            <label for="age" id="number-label">
                <p>Age<em>(optional)</em>:</p>
                <input type="number" id="number" placeholder="e.g. 20" min="18" max="100"/>
            </label>
            <label for="interest" id="interest-label">
                <p>Which option best describes your current role?</p>
                <select id="dropdown">
                    <option selected disabled hidden></option>
                    <option id="Student">Student</option>
                    <option id="full time job">Full time job</option>
                    <option id="full time learner">Full time learner</option>
                    <option id="Prefer not to say">Prefer not to say</option>
                    <option id="Other">Other</option>
                </select>
            </label>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="Definitely">
                <input id="Definitely" type="radio" name="favorite" value="Definitely"/>Definitely
            </label>
            <br>
            <label for="Maybe">
                <input id="Maybe" type="radio" name="favorite" value="Maybe"/>Maybe
            </label>
            <br>
            <label for="Not sure">
                <input id="Not sure" type="radio" name="favorite" value="Not sure"/>Not sure
            </label>
            <br>
            <p>What would you like to see improved? (Check all that apply)?</p>
            <label for="Front-end Projects">
                <input id="Front-end Projects" type="checkbox" name="communications" value="Front-end Projects"/>Front-end Projects
            </label>
            <br>
            <label for="Data Visualization">
                <input id="Data Visualization" type="checkbox" name="communications" value="Data Visualization"/>Data Visualization
            </label>
            <br>
            <label for="Challenges">
                <input id="Challenges" type="checkbox" name="communications" value="Challenges"/>Challenges
            </label>
            <br>
            <label for="Open Source Community">
                <input id="Open Source Community" type="checkbox" name="communications" value="Open Source Community"/>Open Source Community
            </label>
            <br>
            <label for="Gitter help rooms">
                <input id="Gitter help rooms" type="checkbox" name="communications" value="Gitter help rooms"/>Gitter help rooms
            </label>
            <br>
            <label for="Videos">
                <input id="Videos" type="checkbox" name="communications" value="Videos"/>Videos
            </label>
            <br>
            <label for="City Meetups">
                <input id="City Meetups" type="checkbox" name="communications" value="City Meetups"/>City Meetups
            </label>
            <br>
            <label for="Wiki">
                <input id="Wiki" type="checkbox" name="communications" value="Wiki"/>Wiki
            </label>
            <br>
            <label for="Forum">
                <input id="Forum" type="checkbox" name="communications" value="Forum"/>Forum
            </label>
            <br>
            <label for="Additional Courses">
                <input id="Additional Courses" type="checkbox" name="communications" value="Additional Courses"/>Additional Courses
            </label>
            <br>
            <p>Any comments or suggestions??</p>
            <textarea id="additional-information" rows="4" cols="50">You can provide comments, suggestions, or feedback here.</textarea>
            <p>
                <em>
                    Please note: This form is for information
                </em>
            </p>
            <button type="Submit" id="submit">Submit</button>
        </form>
        </div>
    </main>
</body>
</html>
